<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

        <h3>Welcome to trivia</h3>
        <h4>So...what's gonna be today?</h4>

      </div>
    </div>

    <div class="question-container">
      <button type="button" id = "next" name="button">  -> </button>
    </div>


    <script src="app.js" charset="utf-8"></script>
